server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: auth-service
        uri: lb://AUTH-SERVICE
        predicates:
          - Path=/api/auth/**
      - id: profile-service
        uri: lb://PROFILE-SERVICE
        predicates:
          - Path=/api/profile/**
jwt:
  secret: KjFhT3JXc2pYNkpQRVZ2QlFid0Z5anNTV2d3NUZHQmQ=


eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
logging:
  level:
    com.netflix.eureka: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG


